<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>

  <input class="favorite-things-input" type="text" placeholder="Enter one of your favorite things">
  <button class="favorite-things-button">Add Favorite thing to list</button>
  
  <label for="mycheckbox">Click</label>
  <input type="checkbox" name="mycheckbox" id="mycheckbox">
  
  <img class="cool-pic">

  <button class="buzz-kill">Be a Buzzkill</button>

  <h4>My Favorite Things</h4>
  <ul class="my-favorite-things">
    <li>Whisky</li>
  </ul>
  <script type="text/javascript">
    $(".favorite-things-button").on("click", function(){
      var favoriteThing = $(".favorite-things-input").val();
      $(".my-favorite-things").append(`<li>${favoriteThing}</li>`);
      $(".favorite-things-input").val("");
      $(".cool-pic").prop("src", "http://www.planwallpaper.com/static/images/maxresdefault_8yZPhSS.jpg")
    });

    $(".buzz-kill").on("click", function(){
      $(".cool-pic").prop("src", "");
    })

  </script>
  </body>
</html>
